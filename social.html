<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
  <link rel="stylesheet" type="text/css" href="public/assets/css/style.css">

</head>

<body>

<div class="site-footer-social">
  <div>
    <a href="https://twitter.com/nationalvoad/">
          <img alt="twitter" src="public/assets/media/social-twitter.svg">
          <span class="a11y-sr-only"></span>
        </a>
  </div>
  <div>
    <a href="https://www.facebook.com/NVOAD/">
          <img alt="facebook" src="public/assets/media/social-facebook.svg">
          <span class="a11y-sr-only"></span>
        </a>
  </div>
  <div>
    <a href="https://www.youtube.com/channel/UCvBA8K70vuSlakwxZNui0yg">
          <img alt="youtube" src="public/assets/media/social-youtube.svg">
          <span class="a11y-sr-only"></span>
        </a>
  </div>
  <div>
    <a href="https://www.instagram.com/nationalvoad/">
          <img alt="instagram" src="public/assets/media/social-instagram.svg">
          <span class="a11y-sr-only"></span>
        </a>
  </div>
</div>

</body>

</html>

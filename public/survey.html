<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DCVOAD Member Form</title>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/logic.js"></script>
  </script>
</head>

<body>


  <h1>DCVOAD</h1>

  <h3>Please add your organization's information:</h3>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Public Information</strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">

            <div class="form-group">
              <label for="name">Please type in the Username you would like to use</label>
              <input type="text" class="form-control" id="userName">
            </div>

            <div class="form-group">
              <label for="name">Please type in the Password you would like to use</label>
              <input type="text" class="form-control" id="password">
            </div>

            <div class="form-group">
              <label for="name">Organization Name</label>
              <input type="text" class="form-control" id="orgName" pattern="a|b">
            </div>

            <div class="form-group">
              <label for="role">Organization Website</label>
              <input type="text" class="form-control" id="orgWebsite">
            </div>

            <div class="form-group">
              <label for="age">Public Contact Phone Number</label>
              <input type="text" class="form-control" id="orgNumber">
            </div>

            <div class="form-group">
              <label for="age">Public Contact Phone Number extension</label>
              <input type="text" class="form-control" id="extension1">
            </div>

            <div class="form-group">
              <label for="force-points">Public Contact Email Address</label>
              <input type="text" class="form-control" id="orgEmail" required>
            </div>

            <div class="form-group">
              <label for="role">Blurb about Organization (1000 characters or less)</label>
              <input type="text" class="form-control" id="blurb">
            </div>

            <div class="form-group">
              <label for="role">I consent to have the above information listed on the DCVOAD website</label>
              <select id="choice1">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Restricted Information</strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">

            <div class="form-group">
              <label for="name">Meeting Planning Point of Contact Name</label>
              <input type="text" class="form-control" id="mpp_con_name" required>
            </div>

            <div class="form-group">
              <label for="force-points">Meeting Planning Email Address</label>
              <input type="text" class="form-control" id="mpp_email" required>
            </div>

            <div class="form-group">
              <label for="force-points">Organization Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address" required>
              <input type="text" class="form-control" id="city" placeholder="City" required>
              <input type="text" class="form-control" id="state" placeholder="State" required>
              <input type="text" class="form-control" id="post_code" placeholder="Postal Code" required>
            </div>

            <div class="form-group">
              <label for="name">Emergency Point of Contact Name</label>
              <input type="text" class="form-control" id="emergency_contact"required>
            </div>

            <div class="form-group">
              <label for="age">Emergency Contact Phone Number 1</label>
              <input type="text" class="form-control" id="emerg_con_tel_number1" required>
              <input type="text" class="form-control" id="emerg_extension1">
            </div>

            <div class="form-group">
              <label for="age">Emergency Contact Phone Number 2</label>
              <input type="text" class="form-control" id="emerg_con_tel_number2">
              <input type="text" class="form-control" id="emerg_extension2">
            </div>

            <div class="form-group">
              <label for="force-points">Emergency Contact Email Address</label>
              <input type="text" class="form-control" id="emergency_contact_email" required>
            </div>

            <div class="form-group">
              <label for="contactConsent">This point of contacts consents to be contacted during official disaster response exercises</label><br>
                <select id="choice2" class="form-contol selector">
                            <option value"No">No</option>
                            <option value="Yes">Yes</option>
                          </select>
            </div>


          </form>
          <br>


          <h1 id="draftErrorMessage"></h1>

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-fire"></span> Add information to DCVOAD's records</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DC VOAD User Page</title>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/logic.js"></script>
  <script type="text/javascript" src="javascript/userPage.js"></script>
  <script type="text/javascript" src="javascript/csv-dl.js"></script>
</head>


<body>


  <h1>DCVOAD</h1>
    <header class="masthead">
    <div class="JESlogo">
      <!-- <nav> -->
        <div class="voad-navbar">
          <a href="/"><img alt="home emblem" id="VOAD-logo" src="assets/media/NVOAD.png"></a>
          <a href="/about">About</a>
          <a href="/members">Member Orgs</a>
          <div id="blank-space"></div>
          <div>
            <!-- <section class="nav-container"> -->

              <!-- <aside class="menu"> -->
                <div class="menu-content">
                  <i class="fa fa-unlock-alt"></i><a href="#" id="login">Login</a> | <i class="fa fa-user"></i><a href="/register">Register</a>
                </div>
                <div class="arrow-up"></div>
              </aside>
              <!-- Dropdown for the login -->
              <div class="login-form">
                <form>
                  <label>Username</label>
                  <div>
                    <input type="text" placeholder="Username" required/>
                  </div>
                  <label>Password</label>
                  <div>
                    <input type="password" placeholder="Password" required/>
                  </div>
                  <div>
                    <input type="submit" value="Log In" />
                  </div>
                  <div>
                    <a href="#" style="text-decoration:none;position:relative;top:20px;font-size:16px;color:gray;">Lost Your Password?</a>
                  </div>
                </form>
                  </div>
            </section>
            </div>
        </div>

      <!-- </nav> -->

      </div>
  </header>


  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Account Information</strong></h3>
          <form role="form">
            <div class="form-group">
              <label for="login">Please fillout the following questions and infromation. If you have already have an account please login in by clicking the bottom at the top of the screen.</label>
              <label for="username">Username</label>
              <input type="text" class="form-control" id="userName" status="incomplete" onchange="userAuthen()">
              <button type="button" name="button"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
    </div>
  </div>

  <h3>Please add your organizaton's information:</h3>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Public Information</strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">

            <div class="form-group">
              <label for="name">Organization Name *</label>
              <input type="text" class="form-control" id="orgName" status="incomplete" onchange="orgNameAuthen()">
            </div>

            <div class="form-group">
              <label for="role">Organization Website *</label>
              <input type="text" class="form-control" id="orgWebsite" status="incomplete" onchange="orgWebsiteAuthen()">
            </div>

            <div class="form-group">
              <label for="age">Public Contact Phone Number *</label>
              <input type="text" class="form-control" id="orgNumber" placeholder="Format: XXX-XXX-XXXX" status="incomplete" onchange="orgNumberAuthen()">
            </div>

            <div class="form-group">
              <label for="age">Public Contact Phone Number extension</label>
              <input type="text" class="form-control" id="extension1" status="complete" onchange="exten1Authen">
            </div>

            <div class="form-group">
              <label for="force-points">Public Contact Email Address</label>
              <input type="text" class="form-control" id="orgEmail" status="incomplete" onchange="orgEmailAuthen()">
            </div>

            <div class="form-group">
              <label for="role">Blurb about Organization (1000 characters or less)</label>
              <input type="text" class="form-control" id="blurb" status="complete" onchange="blurbAuthen()">
            </div>

            <div class="form-group">
              <label for="role">I consent to have the above information listed on the DCVOAD website *</label>
              <select id="choice1" status="incomplete" onchange="getSiteConsent()">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Restricted Information</strong></h3>
        </div>
        <div class="panel-body">
          <form role="form">

            <div class="form-group">
              <label for="name">Meeting Planning Point of Contact Name *</label>
              <input type="text" class="form-control" id="mpp_con_name" status="incomplete" onchange="mppConAuthen()">
            </div>

            <div class="form-group">
              <label for="force-points">Meeting Planning Email Address *</label>
              <input type="text" class="form-control" id="mpp_email" status="incomplete" onchange="mppEmailAuthen()">
            </div>

            <div class="form-group">
              <label for="force-points">Organization Address *</label>
              <input type="text" class="form-control" id="address" placeholder="Address" status="incomplete" onchange="addressAuthen()">
              <input type="text" class="form-control" id="city" placeholder="City" status="incomplete" onchange="cityAuthen()">
              <input type="text" class="form-control" id="state" placeholder="State" status="incomplete" onchange="stateAuthen()">
              <input type="text" class="form-control" id="post_code" placeholder="Postal Code" status="incomplete" onchange="postCodeAuthen()">
            </div>

            <div class="form-group">
              <label for="name">Emergency Point of Contact Name *</label>
              <input type="text" class="form-control" id="emergency_contact" status="incomplete" onchange="EmergenConNameAuthen()">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Emergency Contact Phone Number 1 *</label>
              <input type="text" class="form-control" id="emerg_con_tel_number1" placeholder="Format: XXX-XXX-XXXX" status="incomplete" onchange="emerg1NumberAuthen()">
            </div>

            <div class="form-group">
              <label for="extenstion">Extension</label>
              <input type="text" class="form-control" id="emerg_extension1" status="complete" onchange="emergExt1Authen()">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Emergency Contact Phone Number 2</label>
              <input type="text" class="form-control" id="emerg_con_tel_number2" placeholder="Format: XXX-XXX-XXXX" status="complete" onchange="emerg2NumberAuthen()">
            </div>

            <div class="form-group">
              <label for="extenstion">Extension</label>
              <input type="text" class="form-control" id="emerg_extension2" status="complete" onchange="emergExt2Authen()">
            </div>

            <div class="form-group">
              <label for="force-points">Emergency Contact Email Address</label>
              <input type="text" class="form-control" id="emergency_contact_email" status="complete" onchange="emergConEmailAuthen()">
            </div>

            <div class="form-group">
              <label for="contactConsent">This point of contacts consents to be contacted during official disaster response exercises *</label><br>
              <select id="choice2" status="incomplete" onchange="getcontactConsent()">
                            <option value"No">No</option>
                            <option value="Yes">Yes</option>
                          </select>
            </div>
          </form>

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-fire"></span>Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p id="message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
